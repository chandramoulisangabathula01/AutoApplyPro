<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 5px;
    }
    .connection-status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }
    .connected {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    .disconnected {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: #374151;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    .btn-primary:hover {
      background: #1d4ed8;
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    .btn-success {
      background: #10b981;
      color: white;
    }
    .btn-success:hover {
      background: #059669;
    }
    .form-field {
      margin-bottom: 15px;
    }
    .form-field label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      font-weight: 500;
      color: #374151;
    }
    .form-field input, .form-field textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-field textarea {
      height: 80px;
      resize: vertical;
    }
    .detected-fields {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 15px;
    }
    .field-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      font-size: 13px;
    }
    .field-label {
      color: #64748b;
    }
    .field-status {
      font-weight: 500;
    }
    .status-found {
      color: #10b981;
    }
    .status-missing {
      color: #f59e0b;
    }
    .hidden {
      display: none;
    }
    .response-container {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 15px;
      margin-top: 15px;
    }
    .response-text {
      background: white;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      padding: 10px;
      font-size: 13px;
      line-height: 1.4;
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .loading {
      text-align: center;
      color: #6b7280;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">AutoApply Pro</div>
    <div id="connectionStatus" class="connection-status disconnected">
      Checking connection...
    </div>
  </div>

  <div class="section">
    <div class="section-title">Quick Actions</div>
    <button id="detectForm" class="btn-primary">Detect Application Form</button>
    <button id="fillForm" class="btn-success">Auto-Fill Application</button>
  </div>

  <div id="detectedFields" class="section hidden">
    <div class="section-title">Detected Fields</div>
    <div id="fieldsList" class="detected-fields">
      <!-- Fields will be populated by JavaScript -->
    </div>
  </div>

  <div class="section">
    <div class="section-title">AI Response Generator</div>
    <button id="generateResponse" class="btn-secondary">Generate AI Response</button>
    
    <div id="responseForm" class="hidden">
      <div class="form-field">
        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" placeholder="e.g., Software Engineer">
      </div>
      <div class="form-field">
        <label for="company">Company</label>
        <input type="text" id="company" placeholder="e.g., Google">
      </div>
      <div class="form-field">
        <label for="question">Question/Prompt</label>
        <textarea id="question" placeholder="Why are you interested in this role?"></textarea>
      </div>
      <button id="submitGenerate" class="btn-primary">Generate Response</button>
      <button id="cancelGenerate" class="btn-secondary">Cancel</button>
    </div>

    <div id="generatedResponse" class="response-container hidden">
      <div id="responseText" class="response-text"></div>
      <button id="copyResponse" class="btn-success">Copy Response</button>
      <button id="closeResponse" class="btn-secondary">Close</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
