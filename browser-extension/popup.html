<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e2e8f0;
    }
    .logo {
      width: 24px;
      height: 24px;
      background: #2563eb;
      border-radius: 6px;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #1e293b;
    }
    .status {
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      margin-bottom: 16px;
    }
    .status-indicator {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .dot.connected { background: #10b981; }
    .dot.disconnected { background: #ef4444; }
    .button {
      width: 100%;
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .button:hover {
      background: #1d4ed8;
    }
    .button.secondary {
      background: #f1f5f9;
      color: #475569;
    }
    .button.secondary:hover {
      background: #e2e8f0;
    }
    .form-fields {
      display: none;
      background: white;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      margin-top: 16px;
    }
    .field-group {
      margin-bottom: 12px;
    }
    .field-group:last-child {
      margin-bottom: 0;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 4px;
    }
    input, textarea {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    textarea {
      height: 60px;
      resize: vertical;
    }
    .detected-fields {
      background: #f0f9ff;
      border: 1px solid #0ea5e9;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 12px;
    }
    .detected-title {
      font-size: 12px;
      font-weight: 500;
      color: #0369a1;
      margin-bottom: 4px;
    }
    .detected-field {
      font-size: 11px;
      color: #0369a1;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">A</div>
    <div class="title">AutoApply Pro</div>
  </div>

  <div class="status">
    <div class="status-indicator">
      <div class="dot" id="connectionDot"></div>
      <span id="connectionStatus">Checking connection...</span>
    </div>
    <div id="userInfo" style="font-size: 12px; color: #64748b;"></div>
  </div>

  <div id="detectedFields" class="detected-fields" style="display: none;">
    <div class="detected-title">Detected Job Application Form</div>
    <div id="detectedFieldsList"></div>
  </div>

  <button id="autoFillBtn" class="button" disabled>
    Auto-Fill Application
  </button>

  <button id="generateResponseBtn" class="button secondary">
    Generate AI Response
  </button>

  <div id="responseForm" class="form-fields">
    <div class="field-group">
      <label for="question">Question:</label>
      <textarea id="question" placeholder="Enter the application question..."></textarea>
    </div>
    <div class="field-group">
      <label for="jobTitle">Job Title (optional):</label>
      <input type="text" id="jobTitle" placeholder="e.g., Frontend Developer">
    </div>
    <div class="field-group">
      <label for="company">Company (optional):</label>
      <input type="text" id="company" placeholder="e.g., Google">
    </div>
    <button id="generateBtn" class="button">Generate Response</button>
    <button id="cancelBtn" class="button secondary">Cancel</button>
  </div>

  <div id="generatedResponse" style="display: none; margin-top: 16px;">
    <div style="background: #f0f9ff; padding: 12px; border-radius: 6px; border: 1px solid #0ea5e9;">
      <div style="font-size: 12px; font-weight: 500; color: #0369a1; margin-bottom: 8px;">Generated Response:</div>
      <div id="responseText" style="font-size: 12px; color: #1e293b; line-height: 1.4;"></div>
      <button id="copyResponseBtn" class="button" style="margin-top: 8px; font-size: 12px; padding: 6px 12px;">
        Copy to Clipboard
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
