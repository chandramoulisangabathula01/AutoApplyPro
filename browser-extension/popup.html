<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #2563eb;
    }
    .status {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .status.connected {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    .status.disconnected {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #374151;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    .btn-primary:hover {
      background: #1d4ed8;
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    .form-detected {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 15px;
    }
    .form-fields {
      font-size: 12px;
      color: #6b7280;
      margin-top: 5px;
    }
    .response-section {
      display: none;
      background: #f9fafb;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
    }
    .response-text {
      background: white;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      padding: 10px;
      font-size: 13px;
      line-height: 1.4;
      max-height: 120px;
      overflow-y: auto;
    }
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .spinner {
      border: 2px solid #f3f4f6;
      border-top: 2px solid #2563eb;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">AutoApply Pro</div>
  </div>

  <div id="connection-status" class="status disconnected">
    <span id="status-text">Checking connection...</span>
  </div>

  <div class="section">
    <h3>Form Detection</h3>
    <button id="detect-form" class="btn btn-secondary">Detect Application Form</button>
    <div id="form-detected" class="form-detected" style="display: none;">
      <strong>Form detected!</strong>
      <div id="form-fields" class="form-fields"></div>
    </div>
  </div>

  <div class="section">
    <h3>Auto Fill</h3>
    <button id="auto-fill" class="btn btn-primary" disabled>Fill Application</button>
  </div>

  <div class="section">
    <h3>AI Assistant</h3>
    <button id="generate-response" class="btn btn-secondary">Generate Response</button>
  </div>

  <div id="response-section" class="response-section">
    <h3>Generated Response</h3>
    <div id="response-text" class="response-text"></div>
    <button id="copy-response" class="btn btn-primary" style="margin-top: 10px;">Copy Response</button>
  </div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>Processing...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
